<script type="text/javascript">
	$(document).ready(function() {
		
		
		var localWelcomeLogin = $("#localeWelcomeLogin").val();  
		
		var languageWelcomeLogin = $("#languageWelcomeLogin").val();
		
		if((languageWelcomeLogin=="es") || (languageWelcomeLogin=="es-ES") || (languageWelcomeLogin=="es_ES") || (localWelcomeLogin=="es") || 
			(localWelcomeLogin=="es-ES") || (localWelcomeLogin=="es_ES"))
			{
				$("#aSpanish").css("display","none");	 
				$("#aEnglish").css("display","block");	  	

				$("#loginForm").validate({
					rules: {
						username: "required",
						Password: "required",
						captcha:  "required",
						username: {	required: true, minlength: 8,maxlength: 8,digits: true},
						Password: {	required: true, minlength: 7},
						captcha: {	required: true}

					},
					messages: {
						username: "Ingrese su n&uacute;mero de tel&eacute;fono",
						password: "Ingrese su contrase&ntilde;a",
						username: {
							required: "El n&uacute;mero de tel&eacute;fono no puede estar vac&iacute;o ",
							minlength: "El n&uacute;mero de tel&eacute;fono debe contener 8 d&iacute;gitos",
							maxlength: "El n&uacute;mero de tel&eacute;fono superior contener 8 d&iacute;gitos", 
							digits: "El n&uacute;mero de tel&eacute;fono debe contener s&oacute;lo contrase&ntilde;as"
						},
						password: {
							required: "La contrase&ntilde;a no puede estar vac&iacute;a",
							minlength: "La contrase&ntilde;a debe contener al menos 7 caracteres"
						},
						captcha: "Ingrese el c&oacute;digo como se muestra a continuaci&oacute;n"
					}
				});			
			}
		
		if((languageWelcomeLogin=="en") || (languageWelcomeLogin=="en-US") || (languageWelcomeLogin=="en_US") || (localWelcomeLogin=="en") || 
			(localWelcomeLogin=="en-US") || (localWelcomeLogin=="en_US")) 
		{
			$("#aEnglish").css("display","none");
			$("#aSpanish").css("display","block");	
			
			$("#loginForm").validate({
					rules: {
						username: "required",
						Password: "required",
						captcha:  "required",
						username: {	required: true, minlength: 8,maxlength: 8,digits: true},
						Password: {	required: true, minlength: 7},
						captcha: {required: true}
					},
					messages: {
						username: "Enter your phone number",
						password: "Enter your password",
						username: {
							required: "The phone number can not be vacant ",
							minlength: "Phone number less than 8 digits",
							maxlength: "Phone number greater than 8 digits",
							digits: "The phone number must contain only digits"
						},
						password: {
							required: "The password can not be vacant",
							minlength: "The password must contain at least 7 characters" 
						},
						captcha: "Enter the code as shown below"
					}
				});	
		}
	
	/* Input only numbers */	
	$("#username").keypress(function (e) {
         if (e.which != 8 && e.which != 0 && (e.which < 48 || e.which > 57)) {
                    return false;
    }
    });
	
		/* For Password */
		$("#password").keypress(function (e) {
			if (e.which != 8 && e.which != 0 && (e.which < 48 || e.which > 57) && (e.which < 97 || e.which > 122) && (e.which < 65 || e.which > 90)) {
               return false;
		}
		});	
		
	});
</script>
